<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
    <div id="back">
        <div id="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <div id="botoes">
                <input type="button" value="AC" id="botao">
                <input type="button" value="%" id="botao">
                <input type="button" value="/" id="botao"><br>
                <input type="button" value="7" id="botao">
                <input type="button" value="8" id="botao">
                <input type="button" value="9" id="botao">
                <input type="button" value="X" id="botao"><br>
                <input type="button" value="4" id="botao">
                <input type="button" value="5" id="botao">
                <input type="button" value="6" id="botao">
                <input type="button" value="-" id="botao"><br>
                <input type="button" value="1" id="botao">
                <input type="button" value="2" id="botao">
                <input type="button" value="3" id="botao">
                <input type="button" value="+" id="botao"><br>
                <input type="button" value="0" id="botao">
                <input type="button" value="," id="botao">
                <input type="button" value="=" id="botao">
            </div>
            <h1>&copy; VictorNÃ©gre</h1>
        </div>
    </div>
</body>
<script src="Calculadora.js"></script>
</html>
